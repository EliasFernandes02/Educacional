<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <section class="flex">
            <a href="#" class="logo">educar</a>

            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#sobre">sobre</a>
                <a href="#cursos">cursos</a>
                <a href="#professores">professores</a>
                <a href="#contact">contato</a>

            </nav>
            <div id="menu-btn" class="fas fa-bars"></div>

        </section>

    </header>

    <section class="home" id="home">

        <div class="row">

            <div class="content">
                
                <h3>educação <span>online</span> </h3>
                <a href="#contact" class="btn">Entre em contato</a>            
            </div>

            <div class="image">
                <img src="midia/Banner_Contato-1.jpg" alt="">

            </div>

        </div>
    </section>


    <section class="count" id="count">

        <div class="box-container">

            <div class="box">
                <i class="fas fa-graduation-cap"></i>
                <div class="content">
                    <h3>150+</h3>
                    <p>Cursos</p>

                </div>

            </div>

            <div class="box">
                <i class="fas fa-user-graduate"></i>
                <div class="content">
                    <h3>1500+</h3>
                    <p>Graduados</p>

                </div>

            </div>

            <div class="box">
                <i class="fas fa-chalkboard-user"></i>
                <div class="content">
                    <h3>80+</h3>
                    <p>Professores</p>

                </div>

            </div>

            <div class="box">
                <i class="fas fa-face-smile"></i>
                <div class="content">
                    <h3>100%</h3>
                    <p>Satisfação</p>

                </div>

            </div>
        </div>

    </section>

    <script src="https://kit.fontawesome.com/52b13b8b2d.js" crossorigin="anonymous"></script>
</body>
</html>
